<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction() {
          var x = document.getElementById("myid").value;
          document.getElementById("display").innerHTML = x;
        }
    </script>
    
</head>
<body>
    <table>
        <tr>
            <td>Enter Comments:</td>
            <td><input type="text" id="myid" onkeyup="myFunction()">
        </tr>
    </table>
<div style="background-color:chartreuse;"> <span id="display"></span></div>
</body>
</html>
